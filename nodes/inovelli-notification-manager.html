<script type="text/javascript">
  RED.nodes.registerType("inovelli-notification-manager", {
    category: "inovelli",
    color: "#B68181",
    defaults: {
      name: { value: "" },
      entityid: { value: "" },
      zwave: { value: "zwave_js" },
      color: { value: 0 },
      brightness: { value: 5 },
      duration: { value: 10 },
      effect: { value: 4 },
      switchtype: { value: 8 },
      clear: { value: false },
      multicast: { value: false },
      group: { value: false },
    },
    inputs: 1,
    outputs: 1,
    outputLabels: "Connect to a call-service node",
    icon: "light.svg",
    align: "right",
    label: function () {
      return this.name || "inovelli-notification-manager";
    },
    oneditprepare: function () {
      const zwaveSwitches = `<option value="LZW30">On/Off Switch (LZW30-SN)</option>
        <option value="LZW31">Dimmer Switch (LZW31-SN)</option>
        <option value="LZW36_light">Light Dimmer (LZW36)</option>
        <option value="LZW36_fan">Fan Dimmer (LZW36)</option>
        <option value="LZW36">Fan & Light (LZW36)</option>`;

      const zigbeeSwitches = `<option value="VZM31">Blue 2-1 Switch (VZM31-SN)</option>`;

      const onOffOptions = `<option value="0">Off</option>
          <option value="1">Solid</option>
          <option value="2">Fast Blink</option>
          <option value="3">Slow Blink</option>
          <option value="4">Pulse</option>`;

      const dimmerOptions = `<option value="0">Off</option>
          <option value="1">Solid</option>
          <option value="2">Chase</option>
          <option value="3">Fast Blink</option>
          <option value="4">Slow Blink</option>
          <option value="5">Pulse</option>`;

      const blueOptions = `<option value="off">Off</option>
          <option value="clear">Clear</option>
          <option value="solid">Solid</option>
          <option value="aurora">Aurora</option>
          <option value="chase">Chase</option>
          <option value="blink">Fast Blink</option>
          <option value="fast_chase">Fast Chase</option>
          <option value="fast_falling">Fast Falling</option>
          <option value="fast_rising">Fast Rising</option>
          <option value="fast_siren">Fast Siren</option>
          <option value="medium_blink">Medium Blink</option>
          <option value="medium_falling">Medium Falling</option>
          <option value="medium_rising">Medium Rising</option>
          <option value="open_close">Open/Close</option>
          <option value="pulse">Pulse</option>
          <option value="slow_blink">Slow Blink</option>
          <option value="slow_chase">Slow Chase</option>
          <option value="slow_falling">Slow Falling</option>
          <option value="slow_rising">Slow Rising</option>
          <option value="slow_siren">Slow Siren</option>
          <option value="small_to_big">Small to Big</option>`;

      $("#node-input-zwave").change(function () {
        const switchInput = $("#node-input-switchtype");
        const effectInput = $("#node-input-effect");
        switch (this.value) {
          case "zwave_js":
            $(".entityid-input").show();
            $("#id-label").text("Entity ID(s)");
            $(".multicast-input").show();
            $("#multicast-label").text("Use Multicast");
            effectInput.html(onOffOptions);
            switchInput.html(zwaveSwitches);
            break;
          case "zha":
            $(".entityid-input").show();
            $("#id-label").text("IEEE Address(es)");
            $(".multicast-input").show();
            $("#multicast-label").text("Zigbee Group");
            effectInput.html(blueOptions);
            switchInput.html(zigbeeSwitches);
            break;
          case "z2m":
            $(".entityid-input").show();
            $("#id-label").text("MQTT Topic(s)");
            $(".multicast-input").hide();
            effectInput.html(blueOptions);
            switchInput.html(zigbeeSwitches);
            break;
        }
      });
      $("#node-input-switchtype").change(function () {
        const effectInput = $("#node-input-effect");
        switch (this.value) {
          case "8":
            effectInput.html(onOffOptions);
            break;
          case "VZM31":
            effectInput.html(blueOptions);
            break;
          default:
            effectInput.html(dimmerOptions);
            break;
        };
      });
      $("#node-input-color").change(function () {
        var color = document.getElementById("node-input-color");
        var colorOutput = document.getElementById("colorOutput");
        colorOutput.innerHTML = color.value;
        color.oninput = function () {
          colorOutput.innerHTML = this.value;
        };
      });
      $("#node-input-brightness").change(function () {
        var brightness = document.getElementById("node-input-brightness");
        var brightnessOutput = document.getElementById("brightnessOutput");
        brightnessOutput.innerHTML = brightness.value;
        brightness.oninput = function () {
          brightnessOutput.innerHTML = this.value;
        };
      });
      $("#node-input-clear").change(function () {
        if ($('#node-input-clear').is(":checked")) {
          $(".color-input").hide();
          $(".brightness-input").hide();
          $(".duration-input").hide();
          $(".effect-input").hide();
        } else {
          $(".color-input").show();
          $(".brightness-input").show();
          $(".duration-input").show();
          $(".effect-input").show();
        }
      });
    },
  });
</script>

<script type="text/x-red" data-help-name="inovelli-notification-manager">
    <p>This node will help construct the value for controlling LED notifications on an Inovelli Red Series switch. The output should be connected to a Home Assistant call service node.</p>
    <dl class="message-properties">
        <dt>Home Assistant Integration<span class="property-type">string</span></dt>
        <dd>Your device integration used in Home Assistant (ZWave JS, ZHA, or Zigbee2MQTT)</dd>

        <dt>ID(s)<span class="property-type">string</span></dt>
        <dd>Entity/Device ID for ZWave JS, ieee for ZHA, MQTT Topic for Zigbee2MQTT (or command-delimited list)</dd>

        <dt>Switch Type<span class="property-type">number|string</span></dt>
        <dd>Determines which parameter to set. (LZW30-SN, LZW31-SN, LZW36 (fan and/or light), VZM31)</dd>

        <dt>Color<span class="property-type">number|string|array</span></dt>
        <dd>Color you want to display (accepts color names, RGB arrays, hexadeciaml and 0-360* hue values) *361=white</dd>

        <dt>Brightness Level<span class="property-type">number</span></dt>
        <dd>Brightness level of the LED light (0-10) for the notification</dd>

        <dt>Duration<span class="property-type">number|string</span></dt>
        <dd>Duration to display the notification</dd>

        <dt>Effect<span class="property-type">number|string</span></dt>
        <dd>Effect for the notifications. (Off, Solid, Chase, Fast Blink, Slow Blink, Pulse)</dd>

        <dt>Clear Notification<span class="property-type">boolean</span></dt>
        <dd>Check this box or set msg.payload.clear to true to clear the current LED notification</dd>

        <dt>Use Multicast<span class="property-type">boolean</span></dt>
        <dd>Check this box if your devices are set up to support multicasting</dd>

        <dt>Zigbee Group<span class="property-type">boolean</span></dt>
        <dd>Check this box if your entity is a zigbee group.</dd>
    </dl>
    <p>
      It is possible to override values set on this node by passing values in a payload e.g.
      <pre>
  msg = {
    payload: {
      zwave: zwave_js,
      entity_id: "light.bedroom",
      color: "Red",
      duration: "10 Seconds",
      effect: "Slow Blink",
      brightness: 10,
      switchtype: "combo_fan"
    }
  }

  or

  msg = {
    payload: {
      zwave: ozw,
      node_id: 13,
      color: [255,0,00],
      duration: 10,
      effect: 3,
      brightness: 10,
      switchtype: 25,
      clear: false
    }
  }
      </pre>
    </p>
